<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Release Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="date-card">
        <div class="date-header">December 31st, 2020</div>
        <div class="card-info-container">
          <div class="card-info">
            <img
              src="https://static.wikia.nocookie.net/walkingdead/images/3/3f/Placeholder_other.png/revision/latest/top-crop/width/360/height/450?cb=20170224235825"
              alt=""
              class="game-img"
            />
            <div class="game-title">Bayonetta 3</div>
            <div class="publisher">Platinum Games</div>
            <div class="platforms">
              <div class="platform-tag switch">Switch</div>
            </div>
          </div>
          <div class="card-info">
            <img
              src="https://static.wikia.nocookie.net/walkingdead/images/3/3f/Placeholder_other.png/revision/latest/top-crop/width/360/height/450?cb=20170224235825"
              alt=""
              class="game-img"
            />
            <div class="game-title">Borderlands 4</div>
            <div class="publisher">Gearbox Software</div>
            <div class="platforms">
              <div class="platform-tag ps5">PS5</div>
              <div class="platform-tag xsx">XSX</div>
              <div class="platform-tag switch">Switch</div>
              <div class="platform-tag pc">PC</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
